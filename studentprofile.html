<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body{
           font-family: 'Questrial', serif; 
        }
    </style>
</head>
  <body>



    <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" value="johndoe@ims.com">
  </div>
  
  <div class="col-12">
    <label for="inputAddress" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="inputAddress" value="John Doe">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="inputAddress2" >
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Department</label>
    <input type="text" class="form-control" id="inputCity" value="Information Technology">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">CGPA</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>6-7</option>
      <option>7-8</option>
      <option>8-9</option>
      <option>9-10</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Roll Number</label>
    <input type="number" class="form-control" id="inputZip">
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </div>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>

</body>
</html>
